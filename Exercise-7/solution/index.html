<div class="container-load-screen">
  <span class="point"></span>
  <span class="point"></span>
  <span class="point"></span>
</div>
<style>

  .container-load-screen{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100dvh;
  }

  .point{
    display: inline-block;
    width: 20px;
    height: 20px;
    margin: 10px;
    border-radius: 10px;
    background: black;
  }

  .point:nth-child(1){
    animation: load 1s ease-in 0.2s infinite;
  }

  .point:nth-child(2){
    animation: load 1s ease-in 0.4s infinite;
  }

  .point:nth-child(3){
    animation: load 1s ease-in 0.6s infinite;
  }

  @keyframes load{
    0%{
      opacity: 1;
    }25%{
      opacity: 0.75;
    }50%{
      opacity: 0.50;
    }75%{
      opacity: 0.25;
    }100%{
      opacity: 0.05;
    }
  }


</style>
